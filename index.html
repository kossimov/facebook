<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./main.css">
  <title>Facebook</title>
</head>
<body>
  <!-- start main part  -->
  <main class="main-sec">
    <!-- start facebook section  -->
    <section class="facebook">
      <div class="container">
        
        <div class="header-wrapper">

          <p class="name">â€¢ mark zuckerberg</p>
          <button class="top-btn" type="reset">
            <img class="btn-img" src="./images/cross.svg"
            width="14"
           height="14"
            alt="cross">
          </button>
          
        </div>
        
        <div class="facebook-wrapper">
          <p class="facebook-heading">today</p></p>
          
          <ul class="facebook-list">
            <li class="facebook-item">
              <time class="time-text" datetime="10:53">10:53</time>
              <p class="facebook-text one">Hi, mark! I'm at the new design for <br> Messenger App.</p>
            </li>
            <li class="facebook-item">
              <time class="time-text second-time" datetime="10:57">10:57</time>
              <p class="facebook-text two">Yo! Send it to my assistant and we'll review <br> it during the year.</p>
            </li>
            <li class="facebook-item">
              <time class="time-text" datetime="11:03">11:03</time>
              <p class="facebook-text three">But Mark...</p>
            </li>
            <li class="facebook-item">
              <time class="time-text fourth-time" datetime="11:07">11:07</time>
              <p class="facebook-text four">You are blocked by the user</p>
            </li>
          </ul>
        </div>
        
        <div class="wrapper-buttom">
          <hr>
          <form class="form" action="https://echo.htmlacademy.ru/" method="post" autocomplete="off">
            <input class="site-input" type="text" name="user_text" aria-label="Enter your message" placeholder="Enter your message" required>
            <button class="send-btn" type="submit">SEND</button>
          </form>
        </div>
      </div>
    </section>
    <!-- finish facebook section  -->
  </main>
  <!-- header part finish -->
</body>
</html>
